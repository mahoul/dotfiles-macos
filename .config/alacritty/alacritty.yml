env:
  TERM: xterm-256color
font:
  normal:
    family: Jetbrains Mono
    style: Medium
  bold:
    family: Jetbrains Mono
    style: Bold
  italic:
    family: Jetbrains Mono
    style: Italic
  bold_italic:
    family: Jetbrains Mono
    style: Bold Italic
  size: 15
  offset:
    x: -1
window:
  padding:
    x: 5
    y: 5
# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
cursor:
  style:
    shape: Block
    blinking: Always
selection:
  save_to_clipboard: true

